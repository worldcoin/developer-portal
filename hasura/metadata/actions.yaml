actions:
  - name: create_new_draft
    definition:
      kind: synchronous
      handler: '{{NEXT_API_URL}}/hasura/create-new-draft'
      headers:
        - name: Authorization
          value_from_env: INTERNAL_ENDPOINTS_SECRET
      request_transform:
        method: POST
        query_params:
          app_id: '{{$body.input.app_id}}'
          team_id: '{{$body.input.team_id}}'
        template_engine: Kriti
        version: 2
    permissions:
      - role: user
