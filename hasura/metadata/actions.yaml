actions:
  - name: ban_app
    definition:
      kind: synchronous
      handler: '{{NEXT_API_URL}}/hasura/ban-app'
      headers:
        - name: Authorization
          value_from_env: INTERNAL_ENDPOINTS_SECRET
    permissions:
      - role: reviewer
    comment: Bans app by app_id
  - name: conclude_app_report_investigation
    definition:
      kind: synchronous
      handler: '{{NEXT_API_URL}}/hasura/conclude-app-report-investigation'
      headers:
        - name: Authorization
          value_from_env: INTERNAL_ENDPOINTS_SECRET
    permissions:
      - role: reviewer
    comment: Closes the report with a decision
  - name: create_app_report
    definition:
      kind: synchronous
      handler: '{{NEXT_API_URL}}/hasura/create-app-report'
