type Mutation {
  create_new_draft(
    app_id: String!
    team_id: String!
  ): CreateNewDraftOutput
}

type Mutation {
  delete_unverified_images(
    app_id: String!
  ): DeleteImageOutput
}

type Query {
  get_all_unverified_images(
    app_id: String!
    team_id: String!
  ): ImageGetAllUnverifiedImagesOutput
}

type Query {
  get_app_review_images(
    app_id: String!
  ): ImageGetAppReviewImagesOutput
}

type Query {
  get_uploaded_image(
    app_id: String!
    image_type: String!
    content_type_ending: String!
    team_id: String!
