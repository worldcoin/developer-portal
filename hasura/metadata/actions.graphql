type Mutation {
  invite_team_members(
    emails: [String!]
  ): InviteTeamMembersOutput
}

type Mutation {
  reset_api_key(
    id: String!
  ): ResetAPIOutput
}

type Mutation {
  reset_client_secret(
    app_id: String!
  ): ResetClientOutput
}

type Query {
  upload_image(
    app_id: String!
    team_id: String!
    image_type: String!
    content_type_ending: String!
  ): PresignedPost
}

input UploadImageInput {
  app_id: String!
  team_id: String!
  image_type: String!
  content_type_ending: String!
}

type ResetClientOutput {
  client_secret: String!
}

type ResetAPIOutput {
  api_key: String!
}

type InviteTeamMembersOutput {
  emails: [String!]
}

type PresignedPost {
  url: String!
  stringifiedFields: String!
}

type FormField {
  key: String!
  value: String!
}

