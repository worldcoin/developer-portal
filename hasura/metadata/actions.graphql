type Mutation {
  invite_team_members(
    emails: [String!]
  ): InviteTeamMembersOutput
}

type Mutation {
  reset_api_key(
    key_id: String!
  ): ResetAPIOutput
}

type Mutation {
  reset_client_secret(
    app_id: String!
  ): ResetClientOutput
}

type ResetClientOutput {
  client_secret: String!
}

type ResetAPIOutput {
  api_key: String!
}

type InviteTeamMembersOutput {
  emails: [String!]
}

