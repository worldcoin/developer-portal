table:
  name: action
  schema: public
object_relationships:
  - name: app
    using:
      foreign_key_constraint_on: app_id
array_relationships:
  - name: nullifiers
    using:
      foreign_key_constraint_on:
        column: action_id
        table:
          name: nullifier
          schema: public
  - name: redirects
    using:
      foreign_key_constraint_on:
        column: action_id
        table:
          name: redirect
          schema: public
computed_fields:
  - name: redirect_count
    definition:
      function:
        name: count_redirects
        schema: public
    comment: a computed field listing how many redirect_uris are added
insert_permissions:
  - role: api_key
    permission:
      check:
        app:
          team_id:
            _eq: X-Hasura-Team-Id
      columns:
        - action
        - app_id
        - creation_mode
        - description
        - external_nullifier
        - kiosk_enabled
        - max_accounts_per_user
        - max_verifications
        - name
        - app_flow_on_complete
        - webhook_pem
        - webhook_uri
  - role: service
    permission:
      check:
        app:
          deleted_at:
            _is_null: true
      columns:
        - action
        - app_id
        - creation_mode
        - description
        - external_nullifier
        - max_accounts_per_user
        - max_verifications
        - name
        - app_flow_on_complete
        - webhook_pem
        - webhook_uri
select_permissions:
  - role: api_key
    permission:
      columns:
        - action
        - app_id
        - created_at
        - creation_mode
        - description
        - external_nullifier
        - id
        - kiosk_enabled
        - max_accounts_per_user
        - max_verifications
        - name
        - status
        - updated_at
        - app_flow_on_complete
        - webhook_pem
        - webhook_uri
      computed_fields:
        - redirect_count
      filter:
        app:
          team_id:
            _eq: X-Hasura-Team-Id
  - role: service
    permission:
      columns:
        - action
        - app_id
        - client_secret
        - created_at
        - creation_mode
        - description
        - external_nullifier
        - id
        - kiosk_enabled
        - max_accounts_per_user
        - max_verifications
        - name
        - privacy_policy_uri
        - status
        - terms_uri
        - app_flow_on_complete
        - webhook_uri
        - webhook_pem
      computed_fields:
        - redirect_count
      filter:
        _and:
          - app:
              status:
                _eq: active
          - app:
              is_archived:
                _eq: false
          - app:
              deleted_at:
                _is_null: true
  - role: user
    permission:
      columns:
        - action
        - app_id
        - created_at
        - creation_mode
        - description
        - external_nullifier
        - id
        - kiosk_enabled
        - max_accounts_per_user
        - max_verifications
        - name
        - privacy_policy_uri
        - status
        - terms_uri
        - updated_at
        - app_flow_on_complete
        - webhook_uri
        - webhook_pem
      filter:
        app:
          _and:
            - team:
                memberships:
                  user_id:
                    _eq: X-Hasura-User-Id
            - deleted_at:
                _is_null: true
update_permissions:
  - role: api_key
    permission:
      columns:
        - description
        - kiosk_enabled
        - max_accounts_per_user
        - max_verifications
        - name
      filter:
        app:
          team_id:
            _eq: X-Hasura-Team-Id
      check: null
  - role: service
    permission:
      columns:
        - app_flow_on_complete
        - client_secret
        - description
        - external_nullifier
        - kiosk_enabled
        - max_accounts_per_user
        - max_verifications
        - name
        - privacy_policy_uri
        - status
        - terms_uri
        - webhook_pem
        - webhook_uri
      filter:
        app:
          deleted_at:
            _is_null: true
      check: null
  - role: user
    permission:
      columns:
        - description
        - kiosk_enabled
        - max_accounts_per_user
        - max_verifications
        - name
        - privacy_policy_uri
        - status
        - terms_uri
      filter:
        app:
          _and:
            - team:
                memberships:
                  _and:
                    - user_id:
                        _eq: X-Hasura-User-Id
                    - role:
                        _in:
                          - ADMIN
                          - OWNER
            - deleted_at:
                _is_null: true
      check: null
delete_permissions:
  - role: api_key
    permission:
      filter:
        app:
          team_id:
            _eq: X-Hasura-Team-Id
  - role: user
    permission:
      filter:
        _and:
          - action:
              _neq: '""'
          - app:
              _and:
                - deleted_at:
                    _is_null: true
                - team:
                    memberships:
                      _and:
                        - user_id:
                            _eq: X-Hasura-User-Id
                        - role:
                            _in:
                              - OWNER
                              - ADMIN
event_triggers:
  - name: generate_external_nullifier
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 5
      timeout_sec: 20
    webhook: '{{NEXT_API_URL}}/_gen-external-nullifier'
    headers:
      - name: Authorization
        value_from_env: INTERNAL_ENDPOINTS_SECRET
