table:
  schema: public
  name: action
object_relationships:
  - name: app
    using:
      foreign_key_constraint_on: app_id
array_relationships:
  - name: nullifiers
    using:
      foreign_key_constraint_on:
        column: action_id
        table:
          schema: public
          name: nullifier
insert_permissions:
  - role: api_key
    permission:
      check:
        app:
          team_id:
            _eq: X-Hasura-Team-Id
      columns:
        - crypto_chain
        - description
        - engine
        - is_staging
        - name
        - public_description
        - return_url
        - status
        - app_id
        - max_verifications_per_person
      backend_only: false
  - role: user
    permission:
      check:
        app:
          team_id:
            _eq: X-Hasura-Team-Id
      columns:
        - crypto_chain
        - description
        - engine
        - is_archived
        - is_staging
        - name
        - public_description
        - return_url
        - status
        - app_id
        - max_verifications_per_person
      backend_only: false
select_permissions:
  - role: api_key
    permission:
      columns:
        - app_id
        - created_at
        - crypto_chain
        - description
        - engine
        - id
        - is_staging
        - max_verifications_per_person
        - name
        - public_description
        - return_url
        - status
        - updated_at
      filter:
        app:
          team_id:
            _eq: X-Hasura-Team-Id
  - role: service
    permission:
      columns:
        - engine
        - hashed_id
        - id
        - is_staging
        - max_verifications_per_person
        - name
        - public_description
        - return_url
        - status
        - tmp_phone_signal_whitelist
      filter:
        _and:
          - status:
              _eq: active
          - is_archived:
              _eq: false
      limit: 1
  - role: user
    permission:
      columns:
        - app_id
        - created_at
        - crypto_chain
        - description
        - engine
        - id
        - is_archived
        - is_staging
        - max_verifications_per_person
        - name
        - public_description
        - return_url
        - smart_contract_address
        - status
        - updated_at
        - user_interfaces
      filter:
        app:
          team_id:
            _eq: X-Hasura-Team-Id
update_permissions:
  - role: api_key
    permission:
      columns:
        - description
        - engine
        - is_staging
        - max_verifications_per_person
        - name
        - public_description
        - return_url
        - status
      filter:
        app:
          team_id:
            _eq: X-Hasura-Team-Id
      check: null
  - role: service
    permission:
      columns:
        - hashed_id
      filter:
        hashed_id:
          _eq: ""
      check: null
  - role: user
    permission:
      columns:
        - crypto_chain
        - description
        - is_archived
        - max_verifications_per_person
        - name
        - public_description
        - return_url
        - smart_contract_address
        - status
        - user_interfaces
      filter:
        app:
          team_id:
            _eq: X-Hasura-Team-Id
      check: null
delete_permissions:
  - role: api_key
    permission:
      filter:
        app:
          team_id:
            _eq: X-Hasura-Team-Id
  - role: user
    permission:
      filter:
        app:
          team_id:
            _eq: X-Hasura-Team-Id
event_triggers:
  - name: generate_hash_action_id
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 5
      interval_sec: 10
      timeout_sec: 20
    webhook: '{{NEXT_API_URL}}/_gen-hashed-action-id'
    headers:
      - name: Authorization
        value_from_env: INTERNAL_ENDPOINTS_SECRET
