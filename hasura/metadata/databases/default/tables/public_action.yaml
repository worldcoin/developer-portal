table:
  name: action
  schema: public
object_relationships:
  - name: app
    using:
      foreign_key_constraint_on: app_id
array_relationships:
  - name: nullifiers
    using:
      foreign_key_constraint_on:
        column: action_id
        table:
          name: nullifier
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - app_id
        - description
        - id
        - max_accounts_per_user
        - max_verifications
        - name
      filter:
        app:
          team_id:
            _eq: X-Hasura-Team-Id
