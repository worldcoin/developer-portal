table:
  name: action
  schema: public
object_relationships:
  - name: app
    using:
      foreign_key_constraint_on: app_id
array_relationships:
  - name: nullifiers
    using:
      foreign_key_constraint_on:
        column: action_id
        table:
          name: nullifier
          schema: public
  - name: redirects
    using:
      foreign_key_constraint_on:
        column: action_id
        table:
          name: redirect
          schema: public
insert_permissions:
  - role: api_key
    permission:
      check:
        app:
          team_id:
            _eq: X-Hasura-Team-Id
      columns:
        - action
        - app_id
        - description
        - external_nullifier
        - kiosk_enabled
        - max_accounts_per_user
        - max_verifications
        - name
  - role: service
    permission:
      check: {}
      columns:
        - app_id
        - description
        - external_nullifier
        - max_accounts_per_user
        - max_verifications
        - name
        - action
        - creation_mode
  - role: user
    permission:
      check:
        app:
          team:
            users:
              id:
                _eq: X-Hasura-User-Id
      columns:
        - action
        - app_id
        - description
        - external_nullifier
        - kiosk_enabled
        - max_accounts_per_user
        - max_verifications
        - name
        - privacy_policy_uri
        - status
        - terms_uri
select_permissions:
  - role: analytics
    permission:
      columns:
        - app_id
      filter: {}
  - role: api_key
    permission:
      columns:
        - action
        - app_id
        - created_at
        - creation_mode
        - description
        - external_nullifier
        - id
        - kiosk_enabled
        - max_accounts_per_user
        - max_verifications
        - name
        - updated_at
      filter:
        app:
          team_id:
            _eq: X-Hasura-Team-Id
  - role: service
    permission:
      columns:
        - action
        - app_id
        - client_secret
        - created_at
        - creation_mode
        - description
        - external_nullifier
        - id
        - kiosk_enabled
        - max_accounts_per_user
        - max_verifications
        - name
        - privacy_policy_uri
        - status
        - terms_uri
      filter:
        _and:
          - app:
              status:
                _eq: active
          - app:
              is_archived:
                _eq: false
  - role: user
    permission:
      columns:
        - action
        - app_id
        - created_at
        - creation_mode
        - description
        - external_nullifier
        - id
        - kiosk_enabled
        - max_accounts_per_user
        - max_verifications
        - name
        - privacy_policy_uri
        - status
        - terms_uri
        - updated_at
      filter:
        app:
          team:
            users:
              id:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: api_key
    permission:
      columns:
        - description
        - kiosk_enabled
        - max_accounts_per_user
        - max_verifications
        - name
      filter:
        app:
          team_id:
            _eq: X-Hasura-Team-Id
      check: null
  - role: service
    permission:
      columns:
        - client_secret
        - external_nullifier
        - privacy_policy_uri
        - terms_uri
      filter: {}
      check: null
  - role: user
    permission:
      columns:
        - description
        - kiosk_enabled
        - max_accounts_per_user
        - max_verifications
        - name
        - privacy_policy_uri
        - status
        - terms_uri
      filter:
        app:
          team:
            users:
              id:
                _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: api_key
    permission:
      filter:
        app:
          team_id:
            _eq: X-Hasura-Team-Id
  - role: user
    permission:
      filter:
        app:
          team:
            users:
              id:
                _eq: X-Hasura-User-Id
event_triggers:
  - name: generate_external_nullifier
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 5
      timeout_sec: 20
    webhook: '{{NEXT_API_URL}}/_gen-external-nullifier'
    headers:
      - name: Authorization
        value_from_env: INTERNAL_ENDPOINTS_SECRET
