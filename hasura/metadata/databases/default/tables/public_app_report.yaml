table:
  name: app_report
  schema: public
object_relationships:
  - name: app
    using:
      foreign_key_constraint_on: app_id
insert_permissions:
  - role: reviewer
    permission:
      check: {}
      columns:
        - app_id
        - app_name
        - details
        - id
        - reporter_email
        - user_id
    comment: ""
select_permissions:
  - role: reviewer
    permission:
      columns:
        - app_id
        - app_name
        - created_at
        - details
        - id
        - reporter_email
        - user_id
      filter: {}
    comment: ""
