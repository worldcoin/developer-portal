table:
  name: notification_log
  schema: public
object_relationships:
  - name: app
    using:
      foreign_key_constraint_on: app_id
array_relationships:
  - name: notification_log_wallet_addresses
    using:
      foreign_key_constraint_on:
        column: notification_log_id
        table:
          name: notification_log_wallet_address
          schema: public
insert_permissions:
  - role: reviewer
    permission:
      check: {}
      columns:
        - app_id
        - id
        - message
        - mini_app_path
        - created_at
  - role: service
    permission:
      check: {}
      columns:
        - app_id
        - id
        - message
        - mini_app_path
        - created_at
select_permissions:
  - role: reviewer
    permission:
      columns:
        - app_id
        - id
        - message
        - mini_app_path
        - created_at
      filter: {}
  - role: service
    permission:
      columns:
        - app_id
        - id
        - message
        - mini_app_path
        - created_at
      filter: {}
delete_permissions:
  - role: reviewer
    permission:
      filter: {}
  - role: service
    permission:
      filter: {}
