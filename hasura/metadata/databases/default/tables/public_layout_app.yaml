table:
  name: layout_app
  schema: public
object_relationships:
  - name: app
    using:
      foreign_key_constraint_on: app_id
  - name: layout
    using:
      foreign_key_constraint_on: layout_id
  - name: layout_app_collection
    using:
      foreign_key_constraint_on: layout_app_collection_id
  - name: layout_secondary_category
    using:
      foreign_key_constraint_on: layout_secondary_category_id
