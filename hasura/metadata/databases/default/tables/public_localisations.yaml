table:
  name: localisations
  schema: public
object_relationships:
  - name: app_metadata
    using:
      foreign_key_constraint_on: app_metadata_id
insert_permissions:
  - role: service
    permission:
      check:
        _and:
          - app_metadata:
              app:
                deleted_at:
                  _is_null: true
      columns:
        - app_metadata_id
        - description
        - hero_image_url
        - locale
        - meta_tag_image_url
        - name
        - short_name
        - showcase_img_urls
        - world_app_button_text
        - world_app_description
    comment: ""
  - role: user
    permission:
      check:
        app_metadata:
          _and:
            - verification_status:
                _eq: unverified
            - app:
                deleted_at:
                  _is_null: true
            - app:
                team:
                  memberships:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - _or:
                          - role:
                              _eq: OWNER
                          - role:
                              _eq: ADMIN
      columns:
        - app_metadata_id
        - description
        - hero_image_url
        - locale
        - meta_tag_image_url
        - name
        - short_name
        - showcase_img_urls
        - world_app_button_text
        - world_app_description
    comment: ""
select_permissions:
  - role: reviewer
    permission:
      columns:
        - app_metadata_id
        - created_at
        - description
        - hero_image_url
        - id
        - locale
        - meta_tag_image_url
        - name
        - short_name
        - showcase_img_urls
        - updated_at
        - world_app_button_text
        - world_app_description
      filter: {}
    comment: ""
  - role: service
    permission:
      columns:
        - app_metadata_id
        - created_at
        - description
        - hero_image_url
        - id
        - locale
        - meta_tag_image_url
        - name
        - short_name
        - showcase_img_urls
        - updated_at
        - world_app_button_text
        - world_app_description
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - app_metadata_id
        - created_at
        - description
        - hero_image_url
        - id
        - locale
        - meta_tag_image_url
        - name
        - short_name
        - showcase_img_urls
        - updated_at
        - world_app_button_text
        - world_app_description
      filter:
        app_metadata:
          _and:
            - app:
                deleted_at:
                  _is_null: true
            - app:
              team:
                memberships:
                  user_id:
                    _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: reviewer
    permission:
      columns:
        - hero_image_url
        - meta_tag_image_url
        - showcase_img_urls
      filter: {}
      check:
        app_metadata:
          app:
            deleted_at:
              _is_null: true
    comment: ""
  - role: service
    permission:
      columns:
        - app_metadata_id
        - description
        - hero_image_url
        - locale
        - meta_tag_image_url
        - name
        - short_name
        - showcase_img_urls
        - world_app_button_text
        - world_app_description
      filter: {}
      check:
        _and:
          - app_metadata:
              app:
                deleted_at:
                  _is_null: true
    comment: ""
  - role: user
    permission:
      columns:
        - description
        - hero_image_url
        - meta_tag_image_url
        - name
        - short_name
        - showcase_img_urls
        - updated_at
        - world_app_button_text
        - world_app_description
      filter:
        app_metadata:
          _and:
            - verification_status:
                _neq: verified
            - app:
                deleted_at:
                  _is_null: true
            - app:
                team:
                  memberships:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - _or:
                          - role:
                              _eq: OWNER
                          - role:
                              _eq: ADMIN
      check:
        app_metadata:
          _and:
            - verification_status:
                _in:
                  - unverified
                  - awaiting_review
    comment: ""
delete_permissions:
  - role: service
    permission:
      filter: {}
    comment: ""
  - role: user
    permission:
      filter:
        app_metadata:
          _and:
            - verification_status:
                _neq: verified
            - app:
                deleted_at:
                  _is_null: true
            - app:
                team:
                  memberships:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - _or:
                          - role:
                              _eq: OWNER
                          - role:
                              _eq: ADMIN
    comment: ""
