table:
  name: action_stats_returning
  schema: public
object_relationships:
  - name: action
    using:
      foreign_key_constraint_on: action_id
insert_permissions:
  - role: qa
    permission:
      check: {}
      columns:
        - unique_users
        - verifications
        - action_id
        - date
    comment: ""
select_permissions:
  - role: qa
    permission:
      columns:
        - unique_users
        - verifications
        - action_id
        - date
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - action_id
        - date
        - unique_users
        - verifications
      filter:
        action:
          app:
            team:
              memberships:
                user_id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: qa
    permission:
      columns:
        - unique_users
        - verifications
        - action_id
        - date
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: qa
    permission:
      filter: {}
    comment: ""
