table:
  name: app_reviews
  schema: public
object_relationships:
  - name: app
    using:
      foreign_key_constraint_on: app_id
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - nullifier_hash
        - app_id
        - country
        - rating
select_permissions:
  - role: service
    permission:
      columns:
        - id
        - nullifier_hash
        - app_id
        - country
        - rating
        - created_at
        - updated_at
      filter: {}
update_permissions:
  - role: service
    permission:
      columns:
        - rating
      filter: {}
      check: {}
