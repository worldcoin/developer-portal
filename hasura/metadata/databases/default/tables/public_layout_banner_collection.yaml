table:
  name: layout_banner_collection
  schema: public
object_relationships:
  - name: layout
    using:
      foreign_key_constraint_on: layout_id
  - name: layout_secondary_category
    using:
      foreign_key_constraint_on: layout_secondary_category_id
array_relationships:
  - name: layout_banners
    using:
      foreign_key_constraint_on:
        column: layout_banner_collection_id
        table:
          name: layout_banner
          schema: public
insert_permissions:
  - role: reviewer
    permission:
      check: {}
      columns:
        - layout_id
        - layout_secondary_category_id
        - location_index
        - title
    comment: ""
select_permissions:
  - role: reviewer
    permission:
      columns:
        - layout_id
        - layout_secondary_category_id
        - location_index
        - title
      filter: {}
    comment: ""
