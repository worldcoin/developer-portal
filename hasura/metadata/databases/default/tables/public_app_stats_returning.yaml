table:
  name: app_stats_returning
  schema: public
object_relationships:
  - name: app
    using:
      foreign_key_constraint_on: app_id
select_permissions:
  - role: user
    permission:
      columns:
        - app_id
        - date
        - unique_users
        - verifications
      filter:
        app:
          team:
            membership:
              user_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
