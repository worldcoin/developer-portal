table:
  name: api_key
  schema: public
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
insert_permissions:
  - role: user
    permission:
      check:
        team:
          memberships:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - team_id:
                  _eq: X-Hasura-Team-Id
              - role:
                  _eq: OWNER
      set:
        team_id: x-hasura-Team-Id
      columns:
        - is_active
        - name
select_permissions:
  - role: service
    permission:
      columns:
        - created_at
        - id
        - is_active
        - api_key
        - team_id
      filter:
        is_active:
          _eq: true
  - role: user
    permission:
      columns:
        - created_at
        - id
        - is_active
        - name
        - team_id
        - updated_at
      filter:
        team:
          memberships:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - team_id:
                  _eq: X-Hasura-Team-Id
              - _or:
                  - role:
                      _eq: OWNER
                  - role:
                      _eq: ADMIN
update_permissions:
  - role: service
    permission:
      columns:
        - api_key
      filter: {}
      check: null
  - role: user
    permission:
      columns:
        - is_active
        - name
      filter:
        team:
          memberships:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - team_id:
                  _eq: X-Hasura-Team-Id
              - role:
                  _eq: OWNER
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        team:
          memberships:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - team_id:
                  _eq: X-Hasura-Team-Id
              - role:
                  _eq: OWNER
