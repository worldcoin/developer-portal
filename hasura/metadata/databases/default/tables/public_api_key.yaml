table:
  name: api_key
  schema: public
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - api_key
        - is_active
        - team_id
select_permissions:
  - role: service
    permission:
      columns:
        - created_at
        - id
        - is_active
        - team_id
      filter:
        is_active:
          _eq: true
update_permissions:
  - role: service
    permission:
      columns:
        - is_active
      filter: {}
      check: null
