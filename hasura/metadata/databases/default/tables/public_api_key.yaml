table:
  name: api_key
  schema: public
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        team_id: x-hasura-Team-Id
      columns:
        - is_active
        - name
select_permissions:
  - role: service
    permission:
      columns:
        - created_at
        - id
        - is_active
        - api_key
        - team_id
      filter:
        is_active:
          _eq: true
  - role: user
    permission:
      columns:
        - created_at
        - id
        - is_active
        - name
        - team_id
        - updated_at
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
update_permissions:
  - role: service
    permission:
      columns:
        - api_key
      filter: {}
      check: null
  - role: user
    permission:
      columns:
        - is_active
        - name
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
event_triggers:
  - name: generate_api_key
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 5
      timeout_sec: 20
    webhook: '{{NEXT_API_URL}}/_gen-api-key'
    headers:
      - name: Authorization
        value_from_env: INTERNAL_ENDPOINTS_SECRET
