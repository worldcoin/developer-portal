table:
  name: api_key
  schema: public
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
insert_permissions:
  - role: user
    permission:
      check:
        team_id:
          _eq: X-Hasura-Team-Id
      columns:
        - is_active
        - name
        - team_id
select_permissions:
  - role: service
    permission:
      columns:
        - created_at
        - id
        - is_active
        - team_id
      filter:
        is_active:
          _eq: true
  - role: user
    permission:
      columns:
        - created_at
        - id
        - is_active
        - name
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
update_permissions:
  - role: service
    permission:
      columns:
        - api_key
      filter: {}
      check: null
  - role: user
    permission:
      columns:
        - is_active
        - name
        - updated_at
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
