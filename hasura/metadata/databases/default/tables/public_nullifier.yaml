table:
  schema: public
  name: nullifier
object_relationships:
  - name: action
    using:
      foreign_key_constraint_on: action_id
insert_permissions:
  - role: service
    permission:
      check:
        action:
          status:
            _eq: active
      columns:
        - action_id
        - merkle_root
        - nullifier_hash
        - nullifier_type
      backend_only: false
select_permissions:
  - role: analytics
    permission:
      columns:
        - created_at
        - nullifier_hash
      filter: {}
      allow_aggregations: true
  - role: api_key
    permission:
      columns:
        - action_id
        - created_at
        - id
        - merkle_root
        - nullifier_hash
        - nullifier_type
        - updated_at
      filter:
        action:
          app:
            team_id:
              _eq: X-Hasura-Team-Id
      allow_aggregations: true
  - role: service
    permission:
      columns:
        - created_at
        - nullifier_hash
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - action_id
        - created_at
        - id
        - merkle_root
        - nullifier_hash
        - nullifier_type
        - updated_at
      filter:
        action:
          app:
            team_id:
              _eq: X-Hasura-Team-Id
      allow_aggregations: true
