table:
  name: nullifier
  schema: public
object_relationships:
  - name: action
    using:
      foreign_key_constraint_on: action_id
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - action_id
        - id
        - uses
        - nullifier_hash
select_permissions:
  - role: api_key
    permission:
      columns:
        - action_id
        - created_at
        - id
        - nullifier_hash
      filter:
        action:
          app:
            team_id:
              _eq: X-Hasura-Team-Id
  - role: service
    permission:
      columns:
        - action_id
        - created_at
        - id
        - uses
        - nullifier_hash
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - action_id
        - created_at
        - updated_at
        - nullifier_hash
        - uses
      filter:
        action:
          app:
            team:
              memberships:
                user_id:
                  _eq: X-Hasura-User-Id
update_permissions:
  - role: service
    permission:
      columns:
        - uses
      filter: {}
      check: null
