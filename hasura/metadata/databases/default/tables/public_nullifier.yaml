table:
  name: nullifier
  schema: public
object_relationships:
  - name: action
    using:
      foreign_key_constraint_on: action_id
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - action_id
        - id
        - merkle_root
        - nullifier_hash
        - verification_level
select_permissions:
  - role: api_key
    permission:
      columns:
        - created_at
        - id
        - nullifier_hash
      filter:
        action:
          app:
            team_id:
              _eq: X-Hasura-Team-Id
  - role: service
    permission:
      columns:
        - action_id
        - created_at
        - id
        - merkle_root
        - nullifier_hash
        - verification_level
      filter: {}
  - role: user
    permission:
      columns:
        - created_at
        - id
        - nullifier_hash
      filter:
        action:
          app:
            team_id:
              _eq: X-Hasura-Team-Id
