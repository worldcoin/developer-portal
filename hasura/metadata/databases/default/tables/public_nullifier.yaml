table:
  name: nullifier
  schema: public
object_relationships:
  - name: action
    using:
      foreign_key_constraint_on: action_id
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - action_id
        - id
        - nullifier_hash
        - nullifier_hash_int
        - uses
select_permissions:
  - role: api_key
    permission:
      columns:
        - action_id
        - created_at
        - id
        - nullifier_hash
      filter:
        action:
          app:
            team_id:
              _eq: X-Hasura-Team-Id
  - role: service
    permission:
      columns:
        - action_id
        - created_at
        - id
        - nullifier_hash
        - nullifier_hash_int
        - uses
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - action_id
        - created_at
        - updated_at
        - nullifier_hash
        - uses
      filter:
        action:
          app:
            team:
              memberships:
                user_id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: service
    permission:
      columns:
        - uses
      filter: {}
      check: null
event_triggers:
  - name: increment_app_stats
    definition:
      enable_manual: false
      insert:
        columns: "*"
    retry_conf:
      interval_sec: 10
      num_retries: 5
      timeout_sec: 20
    webhook: "{{NEXT_API_URL}}/_increment-app-stats"
    headers:
      - name: Authorization
        value_from_env: INTERNAL_ENDPOINTS_SECRET
