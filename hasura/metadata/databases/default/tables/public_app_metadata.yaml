table:
  name: app_metadata
  schema: public
object_relationships:
  - name: app
    using:
      foreign_key_constraint_on: app_id
insert_permissions:
  - role: api_key
    permission:
      check:
        app:
          team:
            id:
              _eq: X-Hasura-Team-Id
      columns:
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - category
        - integration_url
        - status
        - is_developer_allow_listing
        - world_app_description
        - app_website_url
        - source_code_url
        - app_id
  - role: user
    permission:
      check:
        app:
          team:
            users:
              id:
                _eq: X-Hasura-User-Id
      columns:
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - category
        - integration_url
        - status
        - is_developer_allow_listing
        - world_app_description
        - app_website_url
        - source_code_url
        - app_id
select_permissions:
  - role: api_key
    permission:
      columns:
        - id
        - app_id
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - world_app_description
        - category
        - is_developer_allow_listing
        - integration_url
        - app_website_url
        - source_code_url
        - verified_at
        - review_message
        - status
        - updated_at
      filter:
        app:
          team:
            id:
              _eq: X-Hasura-Team-Id
  - role: reviewer
    permission:
      columns:
        - id
        - app_id
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - world_app_description
        - category
        - is_developer_allow_listing
        - integration_url
        - app_website_url
        - source_code_url
        - verified_at
        - reviewed_by
        - is_reviewer_app_store_approved
        - is_reviewer_world_app_approved
        - review_message
        - status
        - created_at
        - updated_at
      filter:
        status:
          _eq: awaiting_review
  - role: service
    permission:
      columns:
        - name
        - logo_img_url
      filter:
        status:
          _in: [unverified, verified]
  - role: user
    permission:
      columns:
        - id
        - app_id
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - world_app_description
        - category
        - is_developer_allow_listing
        - integration_url
        - app_website_url
        - source_code_url
        - verified_at
        - review_message
        - status
        - updated_at
      filter:
        app:
          team:
            users:
              id:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: api_key
    permission:
      columns:
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - category
        - integration_url
        - is_developer_allow_listing
        - world_app_description
        - app_website_url
        - source_code_url
      check:
        _and:
          - status:
              _eq: unverified
          - app:
              team:
                id:
                  _eq: X-Hasura-Team-Id
      filter: {}
  - role: reviewer
    permission:
      columns:
        - verified_at
        - reviewed_by
        - is_reviewer_app_store_approved
        - is_reviewer_world_app_approved
        - review_message
        - status
      check:
        status:
          _eq: awaiting_review
      filter: {}
  - role: user
    permission:
      columns:
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - category
        - integration_url
        - is_developer_allow_listing
        - world_app_description
        - app_website_url
        - source_code_url
      check:
        _and:
          - status:
              _eq: unverified
          - app:
              team:
                users:
                  id:
                    _eq: X-Hasura-User-Id
      filter: {}
delete_permissions:
  - role: reviewer
    permission:
      filter:
        status:
          _eq: verified
  - role: api_key
    permission:
      filter:
        _and:
          - status:
              _neq: verified
          - app:
              team:
                id:
                  _eq: X-Hasura-Team-Id
  - role: user
    permission:
      filter:
        _and:
          - status:
              _neq: verified
          - app:
              team:
                users:
                  id:
                    _eq: X-Hasura-User-Id
