table:
  name: app_metadata
  schema: public
object_relationships:
  - name: app
    using:
      foreign_key_constraint_on: app_id
insert_permissions:
  - role: api_key
    permission:
      check:
        _and:
          - verification_status:
              _eq: unverified
          - app:
              team:
                id:
                  _eq: X-Hasura-Team-Id
      columns:
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - category
        - integration_url
        - is_developer_allow_listing
        - world_app_description
        - app_website_url
        - source_code_url
        - app_id
        - verification_status
  - role: user
    permission:
      check:
        _and:
          - verification_status:
              _eq: unverified
          - app:
              team:
                memberships:
                  _and:
                    - user_id:
                        _eq: X-Hasura-User-Id
                    - _or:
                        - role:
                            _eq: OWNER
                        - role:
                            _eq: ADMIN
      columns:
        - app_id
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - world_app_description
        - category
        - is_developer_allow_listing
        - integration_url
        - app_website_url
        - source_code_url
        - verification_status
        - world_app_button_text
        - whitelisted_addresses
        - app_mode
select_permissions:
  - role: api_key
    permission:
      columns:
        - id
        - app_id
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - world_app_description
        - category
        - is_developer_allow_listing
        - integration_url
        - app_website_url
        - source_code_url
        - verified_at
        - is_reviewer_app_store_approved
        - is_reviewer_world_app_approved
        - review_message
        - verification_status
        - updated_at
      filter:
        app:
          team:
            id:
              _eq: X-Hasura-Team-Id
  - role: reviewer
    permission:
      columns:
        - id
        - app_id
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - world_app_description
        - category
        - is_developer_allow_listing
        - integration_url
        - app_website_url
        - source_code_url
        - verified_at
        - reviewed_by
        - is_reviewer_app_store_approved
        - is_reviewer_world_app_approved
        - review_message
        - verification_status
        - created_at
        - updated_at
        - world_app_button_text
        - whitelisted_addresses
        - app_mode
      filter:
        verification_status:
          _neq: unverified
  - role: service
    permission:
      columns:
        - id
        - app_id
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - world_app_description
        - category
        - is_developer_allow_listing
        - integration_url
        - app_website_url
        - source_code_url
        - is_reviewer_app_store_approved
        - is_reviewer_world_app_approved
        - verification_status
        - world_app_button_text
        - whitelisted_addresses
        - app_mode
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - app_id
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - world_app_description
        - category
        - is_developer_allow_listing
        - integration_url
        - app_website_url
        - source_code_url
        - verified_at
        - is_reviewer_app_store_approved
        - is_reviewer_world_app_approved
        - review_message
        - verification_status
        - updated_at
        - world_app_button_text
        - whitelisted_addresses
        - app_mode
      filter:
        app:
          team:
            memberships:
              user_id:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: api_key
    permission:
      columns:
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - world_app_description
        - category
        - is_developer_allow_listing
        - integration_url
        - app_website_url
        - source_code_url
        - verification_status
      filter:
        _and:
          - verification_status:
              _neq: verified
          - app:
              team:
                id:
                  _eq: X-Hasura-Team-Id
      check:
        _and:
          - verification_status:
              _in:
                - unverified
                - awaiting_review
  - role: reviewer
    permission:
      columns:
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - verified_at
        - reviewed_by
        - is_reviewer_app_store_approved
        - is_reviewer_world_app_approved
        - review_message
        - verification_status
      filter:
        _and:
          - verification_status:
              _in:
                - awaiting_review
                - verified
      check:
        _and:
          - verification_status:
              _in:
                - changes_requested
                - verified
  - role: user
    permission:
      columns:
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - world_app_description
        - category
        - is_developer_allow_listing
        - integration_url
        - app_website_url
        - source_code_url
        - verification_status
        - world_app_button_text
        - whitelisted_addresses
        - app_mode
      filter:
        _and:
          - verification_status:
              _neq: verified
          - app:
              team:
                memberships:
                  _and:
                    - user_id:
                        _eq: X-Hasura-User-Id
                    - _or:
                        - role:
                            _eq: OWNER
                        - role:
                            _eq: ADMIN
      check:
        _and:
          - verification_status:
              _in:
                - unverified
                - awaiting_review
delete_permissions:
  - role: api_key
    permission:
      filter:
        _and:
          - verification_status:
              _neq: verified
          - app:
              team:
                id:
                  _eq: X-Hasura-Team-Id
  - role: reviewer
    permission:
      filter:
        verification_status:
          _eq: verified
  - role: user
    permission:
      filter:
        _and:
          - verification_status:
              _neq: verified
          - app:
              team:
                memberships:
                  _and:
                    - user_id:
                        _eq: X-Hasura-User-Id
                    - _or:
                        - role:
                            _eq: OWNER
                        - role:
                            _eq: ADMIN
