table:
  name: membership
  schema: public
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - id
        - role
        - team_id
        - user_id
select_permissions:
  - role: service
    permission:
      columns:
        - created_at
        - id
        - role
        - team_id
        - updated_at
        - user_id
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - role
        - team_id
        - user_id
      filter:
        team:
          memberships:
            user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: service
    permission:
      columns:
        - role
      filter: {}
      check: null
  - role: user
    permission:
      columns:
        - role
      filter:
        team:
          memberships:
            _and:
              - role:
                  _eq: OWNER
              - user_id:
                  _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: service
    permission:
      filter: {}
  - role: user
    permission:
      filter:
        _or:
          - _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - role:
                  _neq: OWNER
          - _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - role:
                  _eq: OWNER
              - team:
                  team_owners_count:
                    _gt: "1"
          - _and:
              - team:
                  memberships:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - role:
                          _eq: OWNER
              - user_id:
                  _neq: X-Hasura-User-Id
              - role:
                  _neq: OWNER
