table:
  name: user
  schema: public
array_relationships:
  - name: roles
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: roles
          schema: public
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - auth0Id
        - email
        - ironclad_id
        - is_subscribed
        - name
        - world_id_nullifier
select_permissions:
  - role: service
    permission:
      columns:
        - auth0Id
        - created_at
        - email
        - id
        - ironclad_id
        - name
        - posthog_id
        - updated_at
        - world_id_nullifier
      filter: {}
  - role: user
    permission:
      columns:
        - auth0Id
        - created_at
        - email
        - id
        - is_subscribed
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: service
    permission:
      columns:
        - auth0Id
        - email
        - name
      filter: {}
      check: null
  - role: user
    permission:
      columns:
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter: {}
