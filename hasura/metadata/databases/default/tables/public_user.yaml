table:
  name: user
  schema: public
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
array_relationships:
  - name: memberships
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: membership
          schema: public
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - auth0Id
        - email
        - ironclad_id
        - is_subscribed
        - name
        - team_id
        - world_id_nullifier
select_permissions:
  - role: service
    permission:
      columns:
        - auth0Id
        - created_at
        - email
        - id
        - ironclad_id
        - name
        - posthog_id
        - team_id
        - updated_at
        - world_id_nullifier
        - is_allow_tracking
      filter: {}
  - role: user
    permission:
      columns:
        - auth0Id
        - created_at
        - email
        - id
        - is_subscribed
        - name
        - posthog_id
        - world_id_nullifier
        - is_allow_tracking
      filter:
        _or:
          - id:
              _eq: X-Hasura-User-Id
          - memberships:
              team:
                memberships:
                  user_id:
                    _eq: X-Hasura-User-Id
update_permissions:
  - role: service
    permission:
      columns:
        - auth0Id
        - email
        - name
      filter: {}
      check: null
  - role: user
    permission:
      columns:
        - name
        - is_allow_tracking
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
