table:
  name: user
  schema: public
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - email
        - ironclad_id
        - is_subscribed
        - world_id_nullifier
        - team_id
select_permissions:
  - role: service
    permission:
      columns:
        - created_at
        - email
        - id
        - ironclad_id
        - name
        - team_id
        - updated_at
        - world_id_nullifier
      filter: {}
  - role: user
    permission:
      columns:
        - created_at
        - email
        - id
        - is_subscribed
        - name
        - team_id
      filter:
        team:
          users:
            id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - email
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        team:
          users:
            id:
              _eq: X-Hasura-User-Id
