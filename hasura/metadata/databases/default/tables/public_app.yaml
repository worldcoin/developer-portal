table:
  name: app
  schema: public
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
array_relationships:
  - name: actions
    using:
      foreign_key_constraint_on:
        column: app_id
        table:
          name: action
          schema: public
  - name: app_metadata
    using:
      manual_configuration:
        column_mapping:
          id: app_id
        insertion_order: null
        remote_table:
          name: app_metadata
          schema: public
insert_permissions:
  - role: api_key
    permission:
      check: {}
      set:
        team_id: x-hasura-Team-Id
      columns:
        - description_internal
        - engine
        - is_archived
        - is_staging
        - name
        - status
  - role: service
    permission:
      check: {}
      columns:
        - engine
        - id
        - is_staging
        - team_id
  - role: user
    permission:
      check:
        _and:
          - team:
              memberships:
                user_id:
                  _eq: X-Hasura-User-Id
          - team_id:
              _eq: X-Hasura-Team-Id
          - team:
              memberships:
                role:
                  _eq: OWNER
          - team:
              memberships:
                role:
                  _eq: ADMIN
      set:
        team_id: x-hasura-Team-Id
      columns:
        - description_internal
        - engine
        - is_archived
        - is_staging
        - name
        - status
select_permissions:
  - role: analytics
    permission:
      columns:
        - is_staging
      filter: {}
  - role: api_key
    permission:
      columns:
        - id
        - is_staging
        - team_id
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
  - role: service
    permission:
      columns:
        - created_at
        - description_internal
        - engine
        - id
        - is_archived
        - is_staging
        - status
        - team_id
      filter: {}
      limit: 1
  - role: user
    permission:
      columns:
        - created_at
        - description_internal
        - engine
        - id
        - is_staging
        - status
        - team_id
      filter:
        team:
          memberships:
            user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: api_key
    permission:
      columns:
        - description_internal
        - is_archived
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
      check: null
  - role: user
    permission:
      columns:
        - description_internal
        - is_archived
        - status
      filter:
        _and:
          - team:
              memberships:
                user_id:
                  _eq: X-Hasura-User-Id
          - team_id:
              _eq: X-Hasura-Team-Id
          - team:
              memberships:
                role:
                  _eq: OWNER
          - team:
              memberships:
                role:
                  _eq: ADMIN
      check: null
delete_permissions:
  - role: api_key
    permission:
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
  - role: user
    permission:
      filter:
        _and:
          - team:
              memberships:
                user_id:
                  _eq: X-Hasura-User-Id
          - team:
              memberships:
                role:
                  _eq: OWNER
          - team_id:
              _eq: X-Hasura-Team-Id
