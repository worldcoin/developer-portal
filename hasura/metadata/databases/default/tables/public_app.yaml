table:
  schema: public
  name: app
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
array_relationships:
  - name: actions
    using:
      foreign_key_constraint_on:
        column: app_id
        table:
          schema: public
          name: action
insert_permissions:
  - role: api_key
    permission:
      check: {}
      set:
        team_id: x-hasura-Team-Id
      columns:
        - name
      backend_only: false
  - role: user
    permission:
      check: {}
      set:
        team_id: x-hasura-Team-Id
      columns:
        - name
      backend_only: false
select_permissions:
  - role: api_key
    permission:
      columns:
        - id
        - name
        - team_id
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
  - role: service
    permission:
      columns:
        - name
      filter: {}
      limit: 1
  - role: user
    permission:
      columns:
        - id
        - name
        - team_id
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
update_permissions:
  - role: api_key
    permission:
      columns:
        - name
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
      check: null
  - role: user
    permission:
      columns:
        - name
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
      check: null
delete_permissions:
  - role: api_key
    permission:
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
  - role: user
    permission:
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
