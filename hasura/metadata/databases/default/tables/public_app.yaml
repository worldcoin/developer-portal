table:
  name: app
  schema: public
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
array_relationships:
  - name: actions
    using:
      foreign_key_constraint_on:
        column: app_id
        table:
          name: action
          schema: public
computed_fields:
  - name: is_verified
    definition:
      function:
        name: get_app_is_verified
        schema: public
  - name: show_details_page
    definition:
      function:
        name: get_app_is_verified
        schema: public
  - name: verified_app_logo
    definition:
      function:
        name: get_verified_app_logo
        schema: public
insert_permissions:
  - role: api_key
    permission:
      check: {}
      set:
        team_id: x-hasura-Team-Id
      columns:
        - description_internal
        - engine
        - is_archived
        - is_staging
        - logo_url
        - name
        - status
  - role: service
    permission:
      check: {}
      columns:
        - engine
        - id
        - is_staging
        - logo_url
        - name
        - team_id
  - role: user
    permission:
      check: {}
      set:
        team_id: x-hasura-Team-Id
      columns:
        - app_website
        - category
        - description_internal
        - engine
        - hero_image_url
        - is_archived
        - is_developer_allow_listing
        - is_staging
        - link_to_integration
        - logo_url
        - name
        - showcase_img_urls
        - source_code_url
        - status
        - world_app_description
select_permissions:
  - role: analytics
    permission:
      columns:
        - is_staging
      filter: {}
  - role: api_key
    permission:
      columns:
        - id
        - is_staging
        - name
        - team_id
      computed_fields:
        - is_verified
        - verified_app_logo
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
  - role: reviewer
    permission:
      columns:
        - id
        - team_id
        - name
        - verified_at
        - status
        - is_reviewer_app_store_approved
        - is_reviewer_world_app_approved
        - approved_by
      filter: {}
  - role: service
    permission:
      columns:
        - app_website
        - approved_by
        - category
        - created_at
        - description_internal
        - engine
        - id
        - is_archived
        - is_developer_allow_listing
        - is_reviewer_app_store_approved
        - is_reviewer_world_app_approved
        - is_staging
        - link_to_integration
        - name
        - source_code_url
        - status
        - team_id
        - verified_at
        - world_app_description
      filter: {}
      limit: 1
  - role: user
    permission:
      columns:
        - app_website
        - category
        - created_at
        - description_internal
        - engine
        - hero_image_url
        - id
        - is_developer_allow_listing
        - is_reviewer_app_store_approved
        - is_reviewer_world_app_approved
        - is_staging
        - link_to_integration
        - name
        - showcase_img_urls
        - source_code_url
        - status
        - team_id
        - world_app_description
      computed_fields:
        - is_verified
        - verified_app_logo
      filter:
        team:
          users:
            id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: api_key
    permission:
      columns:
        - app_website
        - category
        - description_internal
        - is_archived
        - is_developer_allow_listing
        - link_to_integration
        - logo_url
        - name
        - source_code_url
        - world_app_description
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
      check: {}
  - role: user
    permission:
      columns:
        - app_website
        - category
        - description_internal
        - hero_image_url
        - is_archived
        - is_developer_allow_listing
        - link_to_integration
        - logo_url
        - name
        - showcase_img_urls
        - source_code_url
        - status
        - world_app_description
      filter:
        team:
          users:
            id:
              _eq: X-Hasura-User-Id
      check: {}
delete_permissions:
  - role: api_key
    permission:
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
  - role: user
    permission:
      filter:
        team:
          users:
            id:
              _eq: X-Hasura-User-Id
