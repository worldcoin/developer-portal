table:
  name: app
  schema: public
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
array_relationships:
  - name: actions
    using:
      foreign_key_constraint_on:
        column: app_id
        table:
          name: action
          schema: public
computed_fields:
  - name: is_verified
    definition:
      function:
        name: get_app_is_verified
        schema: public
  - name: verified_app_logo
    definition:
      function:
        name: get_verified_app_logo
        schema: public
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - id
        - logo_url
        - name
select_permissions:
  - role: service
    permission:
      columns:
        - id
        - is_archived
        - is_staging
        - logo_url
        - name
        - status
      computed_fields:
        - is_verified
      filter: {}
delete_permissions:
  - role: api_key
    permission:
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
  - role: user
    permission:
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
