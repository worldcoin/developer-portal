table:
  name: app
  schema: public
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
array_relationships:
  - name: actions
    using:
      foreign_key_constraint_on:
        column: app_id
        table:
          name: action
          schema: public
  - name: app_metadata
    using:
      manual_configuration:
        column_mapping:
          id: app_id
        insertion_order: null
        remote_table:
          name: app_metadata
          schema: public
insert_permissions:
  - role: qa
    permission:
      check:
        team:
          memberships:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - description_internal
        - dev_rewards_approved
        - engine
        - has_airdrop_component
        - is_archived
        - is_banned
        - is_staging
        - logo_url
        - name
        - rating_count
        - rating_sum
        - status
        - team_id
        - verified_at
    comment: ""
  - role: service
    permission:
      check: {}
      columns:
        - engine
        - is_staging
        - name
        - team_id
select_permissions:
  - role: api_key
    permission:
      columns:
        - id
        - is_staging
        - team_id
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
  - role: reviewer
    permission:
      columns:
        - deleted_at
        - dev_rewards_approved
        - first_verified_at
        - has_airdrop_component
        - id
        - is_banned
      filter:
        app_metadata:
          verification_status:
            _neq: unverified
  - role: service
    permission:
      columns:
        - created_at
        - deleted_at
        - description_internal
        - engine
        - first_verified_at
        - id
        - is_archived
        - is_banned
        - is_staging
        - rating_count
        - rating_sum
        - status
        - team_id
      filter: {}
      limit: 1
  - role: user
    permission:
      columns:
        - created_at
        - description_internal
        - engine
        - id
        - is_staging
        - status
        - team_id
        - is_banned
        - verified_at
      filter:
        _and:
          - team:
              memberships:
                user_id:
                  _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
      allow_aggregations: true
update_permissions:
  - role: api_key
    permission:
      columns:
        - description_internal
        - is_archived
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
      check: null
  - role: reviewer
    permission:
      columns:
        - dev_rewards_approved
        - first_verified_at
        - has_airdrop_component
        - is_banned
      filter: {}
      check:
        deleted_at:
          _is_null: true
    comment: ""
  - role: service
    permission:
      columns:
        - deleted_at
        - first_verified_at
        - is_banned
        - rating_count
        - rating_sum
      filter: {}
      check: {}
    comment: ""
  - role: user
    permission:
      columns:
        - is_archived
        - status
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - team:
              memberships:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - _or:
                      - role:
                          _eq: OWNER
                      - role:
                          _eq: ADMIN
      check: null
