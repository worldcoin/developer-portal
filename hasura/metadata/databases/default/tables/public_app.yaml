table:
  name: app
  schema: public
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
array_relationships:
  - name: actions
    using:
      foreign_key_constraint_on:
        column: app_id
        table:
          name: action
          schema: public
computed_fields:
  - name: is_verified
    definition:
      function:
        name: get_app_is_verified
        schema: public
  - name: verified_app_logo
    definition:
      function:
        name: get_verified_app_logo
        schema: public
insert_permissions:
  - role: api_key
    permission:
      check: {}
      set:
        team_id: x-hasura-Team-Id
      columns:
        - description_internal
        - engine
        - is_archived
        - is_staging
        - logo_url
        - name
        - status
  - role: service
    permission:
      check: {}
      columns:
        - engine
        - id
        - is_staging
        - logo_url
        - name
        - team_id
  - role: user
    permission:
      check: {}
      set:
        team_id: x-hasura-Team-Id
      columns:
        - description_internal
        - engine
        - is_archived
        - is_staging
        - logo_url
        - name
        - status
select_permissions:
  - role: analytics
    permission:
      columns:
        - is_staging
      filter: {}
  - role: api_key
    permission:
      columns:
        - id
        - is_staging
        - name
        - team_id
      computed_fields:
        - is_verified
        - verified_app_logo
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
  - role: service
    permission:
      columns:
        - created_at
        - description_internal
        - engine
        - id
        - is_archived
        - is_staging
        - name
        - status
        - team_id
        - verified_at
      computed_fields:
        - is_verified
        - verified_app_logo
      filter: {}
      limit: 1
  - role: user
    permission:
      columns:
        - created_at
        - description_internal
        - engine
        - id
        - is_staging
        - name
        - status
        - team_id
      computed_fields:
        - is_verified
        - verified_app_logo
      filter:
        team:
          users:
            id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: api_key
    permission:
      columns:
        - description_internal
        - is_archived
        - logo_url
        - name
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
      check: null
  - role: user
    permission:
      columns:
        - description_internal
        - is_archived
        - logo_url
        - name
        - status
      filter:
        team:
          users:
            id:
              _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: api_key
    permission:
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
  - role: user
    permission:
      filter:
        team:
          users:
            id:
              _eq: X-Hasura-User-Id
