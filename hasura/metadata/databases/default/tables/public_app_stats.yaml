table:
  name: app_stats
  schema: public
object_relationships:
  - name: app
    using:
      foreign_key_constraint_on: app_id
select_permissions:
  - role: user
    permission:
      columns:
        - nullifier_hashes
        - date
        - unique_users
        - verifications
        - app_id
      filter:
        app:
          team:
            memberships:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
