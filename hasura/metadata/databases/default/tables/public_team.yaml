table:
  name: team
  schema: public
array_relationships:
  - name: apps
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: app
          schema: public
  - name: membership
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: membership
          schema: public
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - id
        - name
select_permissions:
  - role: api_key
    permission:
      columns:
        - created_at
        - id
        - name
        - updated_at
      filter:
        id:
          _eq: X-Hasura-Team-Id
  - role: reviewer
    permission:
      columns:
        - id
        - name
      filter: {}
  - role: service
    permission:
      columns:
        - created_at
        - id
        - name
        - updated_at
      filter: {}
  - role: user
    permission:
      columns:
        - created_at
        - id
        - name
        - updated_at
      filter:
        _and:
          - membership:
              team_id:
                _eq: X-Hasura-Team-Id
          - membership:
              user_id:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        _and:
          - membership:
              user_id:
                _eq: X-Hasura-User-Id
          - membership:
              role:
                _eq: OWNER
          - membership:
              team_id:
                _eq: X-Hasura-Team-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        _and:
          - membership:
              user_id:
                _eq: X-Hasura-User-Id
          - membership:
              role:
                _eq: OWNER
          - membership:
              team_id:
                _eq: X-Hasura-Team-Id
