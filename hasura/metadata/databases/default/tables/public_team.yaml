table:
  name: team
  schema: public
array_relationships:
  - name: apps
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: app
          schema: public
  - name: users
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: user
          schema: public
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - id
        - name
select_permissions:
  - role: api_key
    permission:
      columns:
        - created_at
        - id
        - name
        - updated_at
      filter:
        id:
          _eq: X-Hasura-Team-Id
  - role: service
    permission:
      columns:
        - created_at
        - id
        - name
        - updated_at
      filter: {}
  - role: user
    permission:
      columns:
        - created_at
        - id
        - name
        - updated_at
      filter:
        id:
          _eq: X-Hasura-Team-Id
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        users:
          id:
            _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        users:
          id:
            _eq: X-Hasura-User-Id
event_triggers:
  - name: create_initial_app
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 5
      timeout_sec: 20
    webhook: '{{NEXT_API_URL}}/_create-initial-app'
