table:
  name: team
  schema: public
array_relationships:
  - name: api_keys
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: api_key
          schema: public
  - name: apps
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: app
          schema: public
  - name: memberships
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: membership
          schema: public
computed_fields:
  - name: team_owners_count
    definition:
      function:
        name: get_team_owners_count
        schema: public
    comment: A computed field that returns a quantity of team owners
insert_permissions:
  - role: qa
    permission:
      check: {}
      columns:
        - id
        - name
    comment: ""
  - role: service
    permission:
      check: {}
      columns:
        - id
        - name
select_permissions:
  - role: api_key
    permission:
      columns:
        - created_at
        - id
        - name
        - updated_at
      filter:
        id:
          _eq: X-Hasura-Team-Id
  - role: reviewer
    permission:
      columns:
        - deleted_at
        - id
        - name
      filter: {}
  - role: service
    permission:
      columns:
        - created_at
        - deleted_at
        - id
        - name
        - updated_at
      filter: {}
  - role: user
    permission:
      columns:
        - created_at
        - id
        - name
        - updated_at
      filter:
        _and:
          - memberships:
              user_id:
                _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
update_permissions:
  - role: service
    permission:
      columns:
        - deleted_at
        - name
        - updated_at
      filter: {}
      check: null
    comment: ""
  - role: user
    permission:
      columns:
        - name
      filter:
        _and:
          - memberships:
              _and:
                - user_id:
                    _eq: X-Hasura-User-Id
                - role:
                    _eq: OWNER
          - deleted_at:
              _is_null: true
      check: null
