table:
  name: team
  schema: public
array_relationships:
  - name: api_keys
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: api_key
          schema: public
  - name: apps
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: app
          schema: public
  - name: memberships
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: membership
          schema: public
computed_fields:
  - name: team_owners_count
    definition:
      function:
        name: get_team_owners_count
        schema: public
    comment: A computed field that returns a quantity of team owners
insert_permissions:
  - role: qa
    permission:
      check: {}
      columns:
        - id
        - name
        - created_at
        - updated_at
    comment: ""
  - role: service
    permission:
      check: {}
      columns:
        - id
        - name
select_permissions:
  - role: api_key
    permission:
      columns:
        - created_at
        - id
        - name
        - updated_at
      filter:
        id:
          _eq: X-Hasura-Team-Id
  - role: qa
    permission:
      columns:
        - id
        - name
        - created_at
        - updated_at
      computed_fields:
        - team_owners_count
      filter: {}
    comment: ""
  - role: reviewer
    permission:
      columns:
        - id
        - name
      filter: {}
  - role: service
    permission:
      columns:
        - created_at
        - id
        - name
        - updated_at
      filter: {}
  - role: user
    permission:
      columns:
        - created_at
        - id
        - name
        - updated_at
      filter:
        memberships:
          user_id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: qa
    permission:
      columns:
        - id
        - name
        - created_at
        - updated_at
      filter: {}
      check: {}
    comment: ""
  - role: service
    permission:
      columns:
        - name
        - updated_at
      filter: {}
      check: null
    comment: ""
  - role: user
    permission:
      columns:
        - name
      filter:
        memberships:
          _and:
            - user_id:
                _eq: X-Hasura-User-Id
            - role:
                _eq: OWNER
      check: null
delete_permissions:
  - role: qa
    permission:
      filter: {}
    comment: ""
  - role: user
    permission:
      filter:
        memberships:
          _and:
            - user_id:
                _eq: X-Hasura-User-Id
            - role:
                _eq: OWNER
