table:
  name: action_v4
  schema: public
object_relationships:
  - name: rp_registration
    using:
      foreign_key_constraint_on: rp_id
array_relationships:
  - name: nullifiers
    using:
      foreign_key_constraint_on:
        column: action_v4_id
        table:
          name: nullifier_v4
          schema: public
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - rp_id
        - action
        - description
        - environment
select_permissions:
  - role: service
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - rp_id
        - action
        - description
        - environment
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - rp_id
        - action
        - description
        - environment
      filter:
        rp_registration:
          app:
            _and:
              - deleted_at:
                  _is_null: true
              - team:
                  memberships:
                    user_id:
                      _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: service
    permission:
      columns:
        - description
        - environment
      filter: {}
      check: {}
delete_permissions:
  - role: service
    permission:
      filter: {}
