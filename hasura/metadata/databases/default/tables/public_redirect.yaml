table:
  name: redirect
  schema: public
object_relationships:
  - name: action
    using:
      manual_configuration:
        column_mapping:
          action_id: id
        insertion_order: null
        remote_table:
          name: action
          schema: public
insert_permissions:
  - role: api_key
    permission:
      check:
        action:
          app:
            team_id:
              _eq: X-Hasura-Team-Id
      columns:
        - redirect_uri
        - action_id
  - role: qa
    permission:
      check: {}
      columns:
        - action_id
        - id
        - redirect_uri
        - created_at
        - updated_at
    comment: ""
  - role: service
    permission:
      check: {}
      columns:
        - action_id
        - redirect_uri
  - role: user
    permission:
      check:
        action:
          app:
            team:
              memberships:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - _or:
                      - role:
                          _eq: OWNER
                      - role:
                          _eq: ADMIN
      columns:
        - redirect_uri
        - action_id
select_permissions:
  - role: api_key
    permission:
      columns:
        - id
        - action_id
        - redirect_uri
        - created_at
        - updated_at
      filter:
        action:
          app:
            team_id:
              _eq: X-Hasura-Team-Id
  - role: qa
    permission:
      columns:
        - action_id
        - id
        - redirect_uri
        - created_at
        - updated_at
      filter: {}
    comment: ""
  - role: service
    permission:
      columns:
        - action_id
        - id
        - redirect_uri
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - action_id
        - redirect_uri
        - created_at
        - updated_at
      filter:
        action:
          app:
            team:
              memberships:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
update_permissions:
  - role: api_key
    permission:
      columns:
        - redirect_uri
      filter:
        action:
          app:
            team_id:
              _eq: X-Hasura-Team-Id
      check: null
  - role: qa
    permission:
      columns:
        - action_id
        - id
        - redirect_uri
        - created_at
        - updated_at
      filter: {}
      check: {}
    comment: ""
  - role: user
    permission:
      columns:
        - redirect_uri
      filter:
        action:
          app:
            team:
              memberships:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - _or:
                      - role:
                          _eq: OWNER
                      - role:
                          _eq: ADMIN
      check: null
delete_permissions:
  - role: api_key
    permission:
      filter:
        action:
          app:
            team_id:
              _eq: X-Hasura-Team-Id
  - role: qa
    permission:
      filter: {}
    comment: ""
  - role: user
    permission:
      filter:
        action:
          app:
            team:
              memberships:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - _or:
                      - role:
                          _eq: OWNER
                      - role:
                          _eq: ADMIN
