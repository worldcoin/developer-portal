table:
  name: redirect
  schema: public
object_relationships:
  - name: action
    using:
      manual_configuration:
        column_mapping:
          action_id: id
        insertion_order: null
        remote_table:
          name: action
          schema: public
insert_permissions:
  - role: api_key
    permission:
      check:
        action:
          app:
            _and:
              - team_id:
                  _eq: X-Hasura-Team-Id
              - created_at:
                  _lte: "2025-09-25T00:00:00.000000+00:00"
      columns:
        - redirect_uri
        - action_id
  - role: service
    permission:
      check: {}
      columns:
        - action_id
        - redirect_uri
    comment: ""
  - role: user
    permission:
      check:
        action:
          app:
            _and:
              - team:
                  memberships:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - role:
                          _in:
                            - ADMIN
                            - OWNER
              - created_at:
                  _lte: "2025-09-25T00:00:00.000000+00:00"
      columns:
        - redirect_uri
        - action_id
select_permissions:
  - role: api_key
    permission:
      columns:
        - id
        - action_id
        - redirect_uri
        - created_at
        - updated_at
      filter:
        action:
          app:
            team_id:
              _eq: X-Hasura-Team-Id
  - role: service
    permission:
      columns:
        - action_id
        - id
        - redirect_uri
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - action_id
        - redirect_uri
        - created_at
        - updated_at
      filter:
        action:
          app:
            team:
              memberships:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
update_permissions:
  - role: api_key
    permission:
      columns:
        - redirect_uri
      filter:
        action:
          app:
            _and:
              - team_id:
                  _eq: X-Hasura-Team-Id
              - created_at:
                  _lte: "2025-09-25T00:00:00.000000+00:00"
      check: null
  - role: user
    permission:
      columns:
        - redirect_uri
      filter:
        action:
          app:
            _and:
              - team:
                  memberships:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - role:
                          _in:
                            - ADMIN
                            - OWNER
              - created_at:
                  _lte: "2025-09-25T00:00:00.000000+00:00"
      check: null
delete_permissions:
  - role: api_key
    permission:
      filter:
        action:
          app:
            team_id:
              _eq: X-Hasura-Team-Id
  - role: user
    permission:
      filter:
        action:
          app:
            team:
              memberships:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - _or:
                      - role:
                          _eq: OWNER
                      - role:
                          _eq: ADMIN
