table:
  name: pending_app_metadata
  schema: public
object_relationships:
  - name: app
    using:
      foreign_key_constraint_on: app_id
  - name: pending_app_metadata_team
    using:
      foreign_key_constraint_on: team_id
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        team_id: x-hasura-Team-Id
      columns:
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - category
        - publisher
        - link_to_integration
        - review_message
        - review_status
        - is_developer_allow_listing
        - world_app_description
        - app_website
        - source_code_url
        - app_id
select_permissions:
  - role: reviewer
    permission:
      columns:
        - id
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - category
        - publisher
        - link_to_integration
        - review_message
        - review_status
        - is_developer_allow_listing
        - world_app_description
        - team_id
        - created_at
        - updated_at
        - app_website
        - source_code_url
        - app_id
      filter: {}
  - role: user
    permission:
      columns:
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - category
        - publisher
        - link_to_integration
        - review_message
        - review_status
        - is_developer_allow_listing
        - world_app_description
        - team_id
        - updated_at
        - app_website
        - source_code_url
        - app_id
      filter:
        team_id:
          _eq: X-Hasura-Team-Id
update_permissions:
  - role: reviewer
    permission:
      columns:
        - review_message
        - review_status
      filter: {}
      check: {}
  - role: user
    permission:
      columns:
        - name
        - logo_img_url
        - showcase_img_urls
        - hero_image_url
        - description
        - category
        - publisher
        - link_to_integration
        - is_developer_allow_listing
        - world_app_description
        - team_id
        - app_website
        - source_code_url
      filter:
        pending_app_metadata_team:
          users:
            id:
              _eq: X-Hasura-User-Id
      check: {}
delete_permissions:
  - role: reviewer
    permission:
      filter: {}
