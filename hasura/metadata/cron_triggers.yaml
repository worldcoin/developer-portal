- name: Delete expired auth codes
  webhook: '{{NEXT_API_URL}}/_delete-expired-auth-codes'
  schedule: 0 * * * *
  include_in_metadata: true
  payload: {}
  retry_conf:
    num_retries: 1
    retry_interval_seconds: 10
    timeout_seconds: 60
    tolerance_seconds: 21600
  headers:
    - name: Authorization
      value_from_env: INTERNAL_ENDPOINTS_SECRET
  comment: ""
- name: Update ENS addresses
  webhook: '{{NEXT_API_URL}}/_ens'
  schedule: 0 * * * *
  include_in_metadata: true
  payload: {}
  retry_conf:
    num_retries: 3
    retry_interval_seconds: 100
    timeout_seconds: 60
    tolerance_seconds: 21600
  headers:
    - name: Authorization
      value_from_env: INTERNAL_ENDPOINTS_SECRET
  comment: ""
