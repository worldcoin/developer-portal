query FetchTeam($id: String!) {
  team: team_by_pk(id: $id) {
    id
    name
    verified_apps: apps_aggregate(
      where: {
        team_id: { _eq: $id }
        is_banned: { _eq: false }
        app_metadata: { verification_status: { _eq: "verified" } }
      }
    ) {
      aggregate {
        count
      }
    }
  }
}
