mutation CreateAppReport(
  $app_id: String!
  $user_id: String!
  $reporter_email: String!
  $details: String
) {
  insert_app_report(
    objects: [
      {
        app_id: $app_id
        user_id: $user_id
        reporter_email: $reporter_email
        details: $details
      }
    ]
  ) {
    __typename
  }
}
