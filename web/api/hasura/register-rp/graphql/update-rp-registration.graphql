mutation UpdateRpRegistration(
  $rp_id: String!
  $manager_kms_key_id: String!
  $operation_hash: String!
) {
  update_rp_registration_by_pk(
    pk_columns: { rp_id: $rp_id }
    _set: {
      manager_kms_key_id: $manager_kms_key_id
      operation_hash: $operation_hash
    }
  ) {
    rp_id
    app_id
    status
    manager_kms_key_id
    operation_hash
  }
}
