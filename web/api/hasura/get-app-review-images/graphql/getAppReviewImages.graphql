query GetAppReviewImages(
  $app_id: String!
  $locale: String
  $verification_status: String!
) {
  app(where: { id: { _eq: $app_id } }) {
    app_metadata(
      where: { verification_status: { _eq: $verification_status } }
    ) {
      logo_img_url
      hero_image_url
      meta_tag_image_url
      showcase_img_urls
      content_card_image_url
      localisations(where: { locale: { _eq: $locale } }) {
        hero_image_url
        meta_tag_image_url
        showcase_img_urls
      }
    }
  }
}
