query GetAppMetadata($app_id: String!, $locale: String!) {
  app_metadata(
    where: {
      app_id: { _eq: $app_id }
      verification_status: { _eq: "verified" }
    }
  ) {
    name
    short_name
    app_id
    logo_img_url
    showcase_img_urls
    hero_image_url
    world_app_description
    world_app_button_text
    whitelisted_addresses
    app_mode
    description
    category
    integration_url
    app_website_url
    source_code_url
    support_link
    supported_countries
    supported_languages
    app_rating
    associated_domains
    localisations(where: { locale: { _eq: $locale } }) {
      name
      world_app_button_text
      world_app_description
      short_name
      description
    }
    app {
      team {
        name
      }
    }
  }
}
