query GetHighlights(
  $limit: Int!
  $offset: Int!
  $highlightsIds: [String!]
  $locale: String!
) {
  highlights: app_metadata(
    where: {
      app_id: { _in: $highlightsIds }
      verification_status: { _eq: "verified" }
      is_reviewer_world_app_approved: { _eq: true }
      app: { is_banned: { _eq: false } }
    }
    limit: $limit
    offset: $offset
  ) {
    name
    short_name
    app_id
    logo_img_url
    showcase_img_urls
    hero_image_url
    world_app_description
    world_app_button_text
    whitelisted_addresses
    app_mode
    description
    category
    integration_url
    app_website_url
    source_code_url
    support_link
    supported_countries
    supported_languages
    associated_domains
    contracts
    permit2_tokens
    can_import_all_contacts
    is_reviewer_world_app_approved
    verification_status
    is_allowed_unlimited_notifications
    max_notifications_per_day
    is_higher_risk
    localisations(where: { locale: { _eq: $locale } }) {
      name
      world_app_button_text
      world_app_description
      short_name
      description
      hero_image_url
      showcase_img_urls
    }

    app {
      team {
        name
        id
      }
      rating_count
      rating_sum
    }
  }
}
