query GetApps(
  $topAppsConditions: [app_metadata_bool_exp]!
  $limit: Int!
  $offset: Int!
  $highlightsIds: [String]!
  $locale: String!
) {
  top_apps: app_metadata(
    where: {
      _and: $topAppsConditions
      _or: [
        { is_reviewer_app_store_approved: { _eq: true } }
        { is_reviewer_world_app_approved: { _eq: true } }
      ]
    }
    limit: $limit
    offset: $offset
  ) {
    name
    short_name
    app_id
    logo_img_url
    showcase_img_urls
    hero_image_url
    world_app_description
    world_app_button_text
    whitelisted_addresses
    app_mode
    description
    category
    integration_url
    app_website_url
    source_code_url
    support_link
    supported_countries
    supported_languages
    localisations(where: { locale: { _eq: $locale } }) {
      name
      world_app_button_text
      world_app_description
      short_name
      description
    }
    app_rating
    app {
      team {
        name
      }
    }
  }

  highlights: app_metadata(
    where: {
      app_id: { _in: $highlightsIds }
      verification_status: { _eq: "verified" }
      is_reviewer_app_store_approved: { _eq: true }
      is_reviewer_world_app_approved: { _eq: true }
    }
  ) {
    name
    short_name
    app_id
    logo_img_url
    showcase_img_urls
    hero_image_url
    world_app_description
    world_app_button_text
    whitelisted_addresses
    app_mode
    description
    category
    integration_url
    app_website_url
    source_code_url
    support_link
    supported_countries
    supported_languages
    localisations(where: { locale: { _eq: $locale } }) {
      name
      world_app_button_text
      world_app_description
      short_name
      description
    }
    app_rating
    app {
      team {
        name
      }
    }
  }
}
