query GetAppMetadata($app_id: String!, $locale: String!) {
  app_metadata(
    where: { app_id: { _eq: $app_id }, app: { is_banned: { _eq: false } } }
  ) {
    name
    short_name
    app_id
    logo_img_url
    showcase_img_urls
    hero_image_url
    world_app_description
    world_app_button_text
    whitelisted_addresses
    app_mode
    description
    category
    integration_url
    app_website_url
    source_code_url
    support_link
    supported_countries
    supported_languages
    associated_domains
    verification_status
    contracts
    permit2_tokens
    can_import_all_contacts
    is_reviewer_world_app_approved
    localisations(where: { locale: { _eq: $locale } }) {
      name
      world_app_button_text
      world_app_description
      short_name
      description
    }
    app {
      team {
        name
      }
      rating_sum
      rating_count
    }
  }
}
