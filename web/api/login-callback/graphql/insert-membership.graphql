mutation InsertMembership(
  $team_id: String!
  $user_id: String
  $role: role_enum
) {
  insert_membership_one(
    object: { team_id: $team_id, user_id: $user_id, role: $role }
  ) {
    user {
      id
      email
      name
      auth0Id
      posthog_id
      is_allow_tracking
      name
      memberships {
        team {
          id
          name
        }
        role
      }
    }
    team_id
  }
}
