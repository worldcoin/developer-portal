query FetchNullifierUser($auth0Id: String!, $world_id_nullifier: String!) {
  user(
    where: {
      _or: [
        { auth0Id: { _eq: $auth0Id } }
        { world_id_nullifier: { _eq: $world_id_nullifier } }
      ]
    }
  ) {
    id
    email
    name
    auth0Id
    posthog_id
    is_allow_tracking
    world_id_nullifier
    name
    memberships {
      team {
        id
        name
      }
      role
    }
  }
}
