query GetAppMetadata($app_ids: [String!], $limit: Int!, $offset: Int!) {
  ranked_apps: app_metadata(
    where: {
      app_id: { _in: $app_ids }
      verification_status: { _eq: "verified" }
      _or: [
        { is_reviewer_app_store_approved: { _eq: true } }
        { is_reviewer_world_app_approved: { _eq: true } }
      ]
    }
  ) {
    name
    app_id
    logo_img_url
    showcase_img_urls
    hero_image_url
    world_app_description
    world_app_button_text
    description
    category
    integration_url
    app_website_url
    source_code_url
    app {
      team {
        name
      }
    }
  }

  unranked_apps: app_metadata(
    where: {
      app_id: { _nin: $app_ids }
      verification_status: { _eq: "verified" }
      _or: [
        { is_reviewer_app_store_approved: { _eq: true } }
        { is_reviewer_world_app_approved: { _eq: true } }
      ]
    }
    limit: $limit
    offset: $offset
  ) {
    name
    app_id
    logo_img_url
    showcase_img_urls
    hero_image_url
    world_app_description
    world_app_button_text
    description
    category
    integration_url
    app_website_url
    source_code_url
    app {
      team {
        name
      }
    }
  }
}
