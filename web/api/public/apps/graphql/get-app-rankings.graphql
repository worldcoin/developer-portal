query GetAppRankings($platform: String!, $country: String!) {
  app_rankings(
    where: { platform: { _eq: $platform }, country: { _eq: $country } }
  ) {
    rankings
  }
  default_app_rankings: app_rankings(
    where: { platform: { _eq: $platform }, country: { _eq: "default" } }
  ) {
    rankings
  }
}
