query GetAppMetadata($app_id: String!) {
  app_metadata(
    where: {
      app_id: { _eq: $app_id }
      verification_status: { _eq: "verified" }
    }
  ) {
    name
    logo_img_url
    showcase_img_urls
    hero_image_url
    world_app_description
    category
    integration_url
    app_website_url
    source_code_url
  }
}
