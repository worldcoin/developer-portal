query GetAppMetadata($app_id: String!) {
  app_metadata(
    where: {
      app_id: { _eq: $app_id }
      verification_status: { _eq: "verified" }
      _or: [
        { is_reviewer_app_store_approved: { _eq: true } }
        { is_reviewer_world_app_approved: { _eq: true } }
      ]
    }
  ) {
    name
    logo_img_url
    showcase_img_urls
    hero_image_url
    world_app_description
    description
    category
    integration_url
    app_website_url
    source_code_url
    app {
      team {
        name
      }
    }
  }
}
