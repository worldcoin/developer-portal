query FetchRpRegistration($app_id: String!) {
  rp_registration(where: { app_id: { _eq: $app_id } }) {
    rp_id
    app_id
    mode
    signer_address
    status
    app {
      id
      status
      is_archived
      deleted_at
      app_metadata {
        app_mode
      }
    }
  }
}

