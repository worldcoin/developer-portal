query GetUserAndTeamMemberships($team_id: String!) {
  user(
    where: {
      memberships: { team_id: { _eq: $team_id }, role: { _in: [OWNER, ADMIN] } }
    }
  ) {
    id
    name
    email
    team {
      id
      name
    }
  }
  membership(where: { team_id: { _eq: $team_id } }) {
    user {
      email
    }
  }
}
