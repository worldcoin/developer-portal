mutation CreateUserAndDeleteInvite(
  $email: String!
  $team_id: String!
  $nullifier: String!
  $ironclad_id: String!
  $invite_id: String!
) {
  user: insert_user_one(
    object: {
      team_id: $team_id
      world_id_nullifier: $nullifier
      ironclad_id: $ironclad_id
    }
  ) {
    id
    team_id
    ironclad_id
    world_id_nullifier
    auth0Id
  }
  delete_invite_by_pk(id: $invite_id) {
    id
  }
}
