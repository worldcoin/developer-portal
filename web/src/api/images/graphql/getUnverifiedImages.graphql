query GetUnverifiedImages(
  $team_id: String!
  $app_id: String!
  $user_id: String!
) {
  app(
    where: {
      id: { _eq: $app_id }
      team: {
        id: { _eq: $team_id }
        memberships: { user_id: { _eq: $user_id } }
      }
    }
  ) {
    app_metadata(where: { verification_status: { _neq: "verified" } }) {
      logo_img_url
      showcase_img_urls
      hero_image_url
    }
    team {
      memberships {
        id
        role
      }
    }
  }
}
