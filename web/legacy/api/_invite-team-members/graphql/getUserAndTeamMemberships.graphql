query GetUserAndTeamMemberships($team_id: String!, $user_id: String!) {
  user(
    where: {
      id: { _eq: $user_id }
      memberships: { team_id: { _eq: $team_id }, role: { _in: [OWNER] } }
    }
  ) {
    id
    name
    email
    team {
      id
      name
    }
  }
  membership(where: { team_id: { _eq: $team_id } }) {
    user {
      email
    }
  }
}
