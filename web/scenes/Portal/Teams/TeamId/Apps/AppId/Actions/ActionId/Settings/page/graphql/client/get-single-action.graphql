query GetSingleAction($action_id: String!) {
  action(order_by: { created_at: asc }, where: { id: { _eq: $action_id } }) {
    id
    app_id
    action
    description
    name
    max_verifications
    app_flow_on_complete
    webhook_uri
    webhook_pem
    post_action_deep_link_ios
    post_action_deep_link_android
    app {
      id
      is_staging
      engine
      app_metadata {
        app_mode
      }
    }
  }
}
