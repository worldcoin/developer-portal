mutation UpdateAction($id: String!, $input: action_set_input) {
  update_action_by_pk(pk_columns: { id: $id }, _set: $input) {
    id
    name
    description
    max_verifications
    status
    app_flow_on_complete
    webhook_uri
    webhook_pem
    post_action_deep_link_ios
    post_action_deep_link_android
  }
}
