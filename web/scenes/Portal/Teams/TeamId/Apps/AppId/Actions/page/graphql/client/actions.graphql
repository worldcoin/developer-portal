query GetActions($app_id: String!, $condition: [action_bool_exp!]) {
  actions: action(
    order_by: { created_at: asc }
    where: { app_id: { _eq: $app_id }, action: { _neq: "" }, _or: $condition }
  ) {
    id
    app_id
    action
    created_at
    creation_mode
    description
    external_nullifier
    kiosk_enabled
    name
    max_accounts_per_user
    max_verifications
    updated_at
    nullifiers: nullifiers_aggregate {
      aggregate {
        sum {
          uses
        }
      }
    }
  }
}
